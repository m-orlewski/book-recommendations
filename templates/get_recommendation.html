{% extends "base.html" %}
{% block header %}
    {{ header }}
{% endblock %}
{% block content %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="POST">
    <div class="form-group">
        <label for="select-person">Wybierz OsobÄ™</label>
        <select name="select-person" id="select-person" class="form-select">
            {% for person in people %}
                <option value="{{person}}">{{person}}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-dark">Dodaj</button>
  </form>
{% endblock %}
